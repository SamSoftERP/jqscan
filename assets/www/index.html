<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jQScan</title>
<link ref="apple-touch-icon-precomposed" href="icon.png" />
<link type="text/css" rel="stylesheet" href="jqtouch/jqtouch.css"/>
<link type="text/css" rel="stylesheet" href="themes/apple/theme.css"/>
<style type="text/css">

</style>
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="barcodescanner.js"></script>
<script type="text/javascript" src="jqtouch/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="jqtouch/jqtouch.js"></script>
<script type="text/javascript" >
goodsData = {
    "6924743910447":{"name":"乐事薯片红烩味(80g)","price":5,"number":"s41"},
    "6909409040898":{"name":"上好佳田园薯片(烤肉味)","price":3,"number":"s50"},
	"6926265355126":{"name":"上好佳田园薯片(红绘肉味)","price":3,"number":"s50"},
}
    
    
var jQT = $.jQTouch({
    icon: 'icon.png'
});

function testBarcode() { 
    window.plugins.barcodeScanner.scan( null, function(result) { 
        $("#g_barcode").text(result);
        $("#g_number").text(goodsData[result].number); 
        $("#g_name").text(goodsData[result].name); 
        $("#g_price").text(goodsData[result].price); 
    }, function(error) { 
        alert("Scanning failed: " + error); 
    }, {yesString: "Install"} 
    ); 
};

</script>
</head>
<body>
<div id="home">
    <div class="toolbar">
        <h1>价格查询</h1>
        <a class="button slideup"  onclick="testBarcode()" href="#result">开始扫描</a>
    </div>
    <form method="post">
        <ul>
            <li><button onclick="navigator.notification.alert('点击了扫描按钮');">Alert测试</button>
        </ul>
    </form>
</div>

<div id="result">
    <div class="toolbar">
        <h1>查询结果</h1>
        <a class="button back" href="#home">返回</a>
    </div>
    <ul class="edgetoedge">
        <li>条形码<span style="float:right" id="g_barcode"></span></li>
        <li>编号<span style="float:right" id="g_number"></span></li>
        <li>名称<span style="float:right" id="g_name"></span></li>
        <li>价格<span style="float:right" id="g_price"></span></li>
    </ul>
</div>

</body>
</html>
